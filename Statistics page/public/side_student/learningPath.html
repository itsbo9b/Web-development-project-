<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../css/learningPathStyle.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/QU-logo.png" alt="Qatar University Logo">
                <span class="university-name">Qatar University</span>
            </div>
            <ul class="nav-links">
                <li><a href="studentDashboard"><span class="material-symbols-rounded">home</span>Dashboard</a></li>
                <li><a href="LearningPath"><span class="material-symbols-rounded">school</span>Learning Path</a></li>
                <li><a href="#"><span class="logout-btn material-symbols-rounded">logout</span>Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 class="learning-path-title">Your Learning Path</h2>
            <div class="progress-summary">
                <div class="summary-box completed">
                    <span class="material-symbols-rounded">check_circle</span>
                    <span>Completed: <strong id="completed-count">0</strong></span>
                </div>
                <div class="summary-box in-progress">
                    <span class="material-symbols-rounded">pending</span>
                    <span>In Progress: <strong id="in-progress-count">0</strong></span>
                </div>
                <div class="summary-box pending">
                    <span class="material-symbols-rounded">schedule</span>
                    <span>Pending: <strong id="pending-count">0</strong></span>
                </div>
            </div>
            <div class="filter-bar">
                <label for="courseStatus">Filter by Status:</label>
                <select id="courseStatus">
                    <option value="All">All</option>
                    <option value="Completed">Completed</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Pending">Pending</option>
                </select>
                <button id="clear-filter" class="clear-filter-btn">Clear Filter</button>
            </div>
            <ul class="course-list"></ul>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Qatar University. All rights reserved.</p>
    </footer>

    <script src="../js/navScript.js"></script>
    <script src="../js/learningPathScript.js"></script>
</body>
</html>
